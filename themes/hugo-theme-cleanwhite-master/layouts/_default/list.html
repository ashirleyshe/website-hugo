{{ define "main" }}
<div class="container">
    <div class="row">
        <main>
            <article>
                <header>
                    <h1>{{.Title}}</h1>
                </header>
                <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
                {{.Content}}
            </article>
            <ul>
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
            <div class="row">
                    <div class="col-md-2">
                        <label>{{.Date.Format "2006-01-02"}}</label>
                    </div>
                    <div class="col-md-10">
                        <a style="color: #0085a1;" href="{{.Permalink}}">{{.Title}}</a>
                    </div>
            </div>
            {{ end }}
            </ul>
        </main>
    </div>
</div>
{{ end }}
